<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusement Park Visitor Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Amusement Park Visitor Management</h1>

    <h2>Create Visitor</h2>
    <form id="visitor-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <br>
        <label for="ticketId">Ticket ID:</label>
        <input type="text" id="ticketId" required>
        <br>
        <button type="submit">Create Visitor</button>
    </form>

    <h2>Visitor Information</h2>
    <div id="visitor-info"></div>

    <h2>Check Ticket Status</h2>
    <form id="status-form">
        <label for="status-ticketId">Ticket ID:</label>
        <input type="text" id="status-ticketId" required>
        <button type="submit">Check Status</button>
    </form>
    <div id="status-info"></div>

    <h2>Revoke Ticket</h2>
    <button id="revoke-button">Revoke Ticket</button>

    <h2>Check GTC Version</h2>
    <button id="gtc-button">Check GTC Version</button>
    <div id="gtc-info"></div>

    <script src="main.js"></script> 
</body>
</html>
